{% set name = "hellocry" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/acossard/hellocry
  sha256: 0e1829f4b44d30e5708c8f25fdfb74e1f26d2e8b7f0b0eb56ae10b51bf3231dd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hellocry

about:
  home: https://github.com/acossard/hellocry
  license: MIT 
  license_family: OTHER
  license_file: 
  summary: 'test function for CRYSTAL package'
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - acossard
