{% set name = "hellocry" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/acossard/hellocry.git
  sha256: c3ab8ff13720e8ad9047dd39466b3c8974e592c2fa383d4a3960714caef0c4f2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >= 3.6
    - pip
  run:
    - python >= 3.6

test:
  imports:
    - hellocry

about:
  home: https://github.com/acossard/hellocry.git
  license: MIT 
  license_family: OTHER
  license_file: 
  summary: 'test function for CRYSTAL package'
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - acossard
