{% set name = "hellocry" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/acossard/hellocry
  sha256: c588fbeecd53f4f57830e702be3c60a3420605c47d2d18f4ffca1b1e24bfe343

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hellocry

about:
  home: https://github.com/acossard/hellocry
  license: MIT 
  license_family: OTHER
  license_file: 
  summary: 'test function for CRYSTAL package'
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - acossard
