{% set name = "hellocry" %}
{% set version = "1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/acossard/hellocry
  sha256: 2b3a0c466fb4a1014ea131c2b8ea7c519f9278eba73d6fcb361b7bdb4fd494e9

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hellocry

about:
  home: https://github.com/acossard/hellocry
  license: MIT 
  license_family: OTHER
  license_file: 
  summary: 'test function for CRYSTAL package'
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - acossard
